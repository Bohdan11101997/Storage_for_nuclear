<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ТРВ</title>
	<link rel="shortcut icon" href="images/radioactive.png" type="image x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/var36_css.css">

</head>
<body>
<div class="container" >
    <div class = "jumbotron " id="mainJumbo">
        <div class="row" >

            <div  class = "menuList">

                <script src="js/menu.js" type="text/javascript"></script>

            </div>
        </div>

        <div class="boxTab">
            <div class="row tabl">
                <div class="titlStorage">
                    <H3>Список ТРВ </H3>
                </div>

                <table>
                    <tr>
                        <th>#</th>
                        <th>Номер сховища</th>
                        <th>Тип</th>
                        <th>Список нуклідів</th>
                        <th>Дата початку зберігання</th>
                        <!--<th>Назва приладу</th>-->
                        <!--<th>Дата початку зберігання</th>-->
                        <!--<th>Характеристики</th>-->
                        <th>Примітки</th>
                        <th>
                            <a class=" material-icons button edit"th:href="${'/trvNEW'}">add</a>
                        </th>

                    </tr>

              <tr th:each="trv:  ${AllTrvs}">
                  <td th:text="${trv.TRV_id}"></td>
                  <td th:text="${trv.storage_id}"></td>
                  <td th:text="${trv.group_by_power}"></td>
                  <td th:text="${trv.nuclide_list}"></td>
                  <td th:text="${trv.Storage_start_date}"></td>
                  <td th:text="${trv.notes}"></td>
                  <td>
                      <a class="material-icons button edit" th:href="${'/trv/edit/' + trv.TRV_id}">create</a>
                      <a class="material-icons button delete" th:href="${'/trv/delete/' + trv.TRV_id}">delete</a>
                  </td>
              </tr>


            </table>
        </div>
</div>
          <div class="row row1">

   
       <div class=" registration form1 ">
        <div class="signHead">
            <a class="goToRegistration" >Сортування</a>
          </div>
            <form method="post" action="">
                <a th:href="${'/OrderbyData_StorageTRV' }">Сортувати за  датою зберігання</a>
                <a th:href="${'/OrderbyGroupTRV' }">Сортувати за групою</a>

            </form>
          </div>
     
        <div class=" registration form2 ">
        <div class="signHead ">
            <table>
                <tr>
                    <th>Загальна активність</th>
                    <th>Загальна кількість</th>
                <tr>
                    <td th:text="${All_Activity_TRVS}"></td>
                    <td th:text="${All_Amount_TRVS}"></td>
                </tr>
            </table>
        </div>
        </div>

          </div>
</div>

</div>


</body>
</html>
